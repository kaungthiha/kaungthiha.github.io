<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">

<title>{{ page.title }} | {{site.title}}</title>

{% seo %}

<!-- Preconnect for external resources -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://www.googletagmanager.com">

<!-- Theme CSS -->
<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">

<!-- Landing Page CSS -->
<link href="{{ site.baseurl }}/assets/css/landing.css" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% if jekyll.environment == "production" %}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.ganalytics}}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{site.ganalytics}}');
</script>
{% endif %}

</head>

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{ layout }}">

<!-- Simple Header -->
<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <a class="navbar-brand text-dark font-weight-bold d-flex align-items-center" href="{{site.baseurl}}/">
          {% if site.logo %}
          <img class="mr-2" src="{{site.baseurl}}/{{site.logo}}" alt="logo" style="height: 40px;">
          {% else %}
          <span>{{ site.title }}</span>
          {% endif %}
          </a>

          <div class="ml-auto">
            <a class="social-link" target="_blank" href="https://www.linkedin.com/in/kaungthiha/" aria-label="LinkedIn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
              <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
              </svg>
            </a>
          </div>

        </div>
      </nav>
</header>

<!-- Main Content -->
<main>
      {{ content }}
</main>

<!-- Footer -->
<footer class="footer bg-white border-top py-4">
  <div class="container text-center">
    <div class="copyright small text-muted">
       Copyright Â© {{site.title}}. All rights reserved.
    </div>
  </div>
</footer>

<!-- JavaScript -->
<script src="{{ site.baseurl }}/assets/js/theme.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/tictactoe.js" defer></script>

</body>

</html>
