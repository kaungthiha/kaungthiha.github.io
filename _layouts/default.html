<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">

<title>{{ page.title }} | {{site.title}}</title>

{% seo %}

<!-- Preconnect for external resources -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://www.googletagmanager.com">

<!-- Theme CSS -->
<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">

<!-- Landing Page CSS -->
<link href="{{ site.baseurl }}/assets/css/landing.css" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% if jekyll.environment == "production" %}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.ganalytics}}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{site.ganalytics}}');
</script>
{% endif %}

</head>

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{ layout }}">

<!-- Simple Header -->
<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <!-- Header is now empty but maintains structure for spacing -->
        </div>
      </nav>
</header>

<!-- Main Content -->
<main>
      {{ content }}
</main>

<!-- Footer -->
<footer class="footer bg-white border-top py-4">
  <div class="container text-center">
    <div class="copyright small text-muted">
       Copyright Â© {{site.title}}. All rights reserved.
    </div>
  </div>
</footer>

<!-- JavaScript -->
<script src="{{ site.baseurl }}/assets/js/theme.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/tictactoe.js" defer></script>

</body>

</html>
